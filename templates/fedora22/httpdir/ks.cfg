install
repo --name=fedora --mirrorlist https://mirrors.fedoraproject.org/metalink?repo=fedora-$releasever&arch=$basearch
url --mirrorlist https://mirrors.fedoraproject.org/metalink?repo=fedora-$releasever&arch=$basearch
eula --agreed

lang en_US.UTF-8
keyboard us
timezone --utc Europe/Amsterdam

network --onboot yes --device eth0 --bootproto dhcp
network  --hostname=fedora22
firewall --enabled --service=ssh

auth --useshadow --enablemd5
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
rootpw --plaintext installer

bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"

text
skipx
zerombr

clearpart --all --initlabel

part /boot --fstype ext4 --size=512
part pv.01 --size=1 --grow
volgroup vg0 pv.01
logvol /	--vgname=vg0	--size=1	--name=root	--fstype ext4	--grow
logvol swap	--vgname=vg0	--size=512	--name=swap

%packages --nobase --ignoremissing
@core
%end

firstboot --disabled
reboot
