disable_root: false
ssh_pwauth:   1

network: {config: disabled}

cloud_config_modules:
 - emit_upstart
 - snap_config
 - ssh-import-id
 - locale
 - [ set-passwords, always ]
 - grub-dpkg
 - apt-pipelining
 - apt-configure
 - ntp
 - timezone
 - disable-ec2-metadata
 - runcmd
 - byobu

datasource:
  CloudStack: {}
  None: {}
datasource_list:
  - CloudStack
