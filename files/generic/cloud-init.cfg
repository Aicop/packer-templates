datasource:
  CloudStack:
    max_wait: 60
    timeout: 30
datasource_list:
  - CloudStack

network:
  config: disabled

cloud_init_modules:
 - seed_random
 - growpart
 - resizefs
 - disk_setup
 - set_hostname
 - [ set-passwords, always ]
 - update_hostname
 - update_etc_hosts
 - ssh
 - ssh-import-id
 - timezone
 - runcmd
