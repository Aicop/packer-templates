datasource_list: ["CloudStack"]

datasource:
  CloudStack:
    max_wait: 60
    timeout: 30

network:
  config: disabled

users:
  - default

system_info:
  default_user:
    name: root

disable_root: false

cloud_init_modules:
 - seed_random
 - growpart
 - resizefs
 - disk_setup
 - set_hostname
 - users_groups
 - [ set_passwords, always ]
 - update_hostname
 - update_etc_hosts
 - ssh
 - ssh_import_id
 - timezone
 - runcmd

cloud_final_modules:
  - scripts_user

warnings:
  dsid_missing_source: off