stages:
    - build
    - publish
    - deploy

.build_template:
    stage: build
    script:
        - ./build.sh $CI_BUILD_NAME
    artifacts:
        paths:
            - build_$CI_JOB_NAME/
    tags:
        - virt
    rules:
        - changes:
            - .gitlab-ci.yml
            - build.sh
            - generic/*
            - files/**/$CI_JOB_NAME.*
            - templates/base.json
            - templates/$CI_JOB_NAME.json

