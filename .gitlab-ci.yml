upload_templates:
    stage: publish
    before_script:
        - mc config host add objects $OBJECTS_ENDPOINT $OBJECTS_ACCESS_KEY $OBJECTS_SECRET_KEY
    script:
        - mc cp -r build_*/ objects/compute-templates
    rules:
        - if: "$CI_COMMIT_REF_NAME == 'master'"

register_templates:
    stage: deploy
    script:
        - echo "uploading"
    needs:
        - upload_templates
    rules:
        - if: "$CI_COMMIT_REF_NAME == 'master'"
